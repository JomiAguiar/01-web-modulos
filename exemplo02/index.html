<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Programação Modular para a Web</title>
  <script src="app.js" type="module"></script>
  <style>
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      border: 3px solid red;
    }
  </style>
</head>

<body>
  <h1>Exemplo de Programação Modular para a Web</h1>
  <p>
    Ao usar type="module", você precisa executar o HTML em um
    servidor local (como o Live Server no VSCode), pois navegadores
    bloqueiam módulos para arquivos locais por motivos de segurança.
  </p>
  <button id="botao-executar" onclick="executar(3, 5)">Processar</button>
  <div id="resp"></div>
</body>

</html>
